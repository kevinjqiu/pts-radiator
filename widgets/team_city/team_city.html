<h1 class="project-name" data-bind="project.name"></h1>
<ul class="builds">
    <li data-bind-class="project.status">
        <p>
            <strong class="build-type-name" data-bind="project.build_step_to_show.name"></strong>
            #<span data-bind="project.build_step_to_show.last_build.number"></span>
        </p>
    </li>
</ul>

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
